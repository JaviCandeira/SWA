<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Weather Forecast using XMLHttpRequest</h1>
    <label for="cityDropdown">Select a city:</label>
    <select name="cityDropdown" id="cityDropdown">
      <option value="Horsens">Horsens</option>
      <option value="Aarhus">Aarhus</option>
      <option value="Copenhagen">Copenhagen</option>
    </select>
    <button onclick="update()">Get forecast (XMLHttpRequest)</button>
    <div class="grid-container">
      <div class="grid-item">
        <div class="tableDiv">
          <br /><label>Next 24 hours:</label> <br />
          <table id="table">
            <thead id="thead">
              <tr>
                <th>Time</th>
                <th>Type</th>
                <th>From</th>
                <th>To</th>
                <th>Unit</th>
      
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
          </div>
      </div>
      <div class="grid-item">
        <div class="container">
          <br /><label>Last measurement of each type</label> <br /><textarea
            id="lastTempMeasurementTextArea"
            cols="37"
            rows="7"
            disabled
          ></textarea>
          <textarea
            id="lastPrecipitationMeasurementTextArea"
            cols="38"
            rows="8"
            disabled
          ></textarea>
          <textarea
            id="lastWindMeasurementTextArea"
            cols="38"
            rows="8"
            disabled
          ></textarea>
          <textarea
            id="lastCloudMeasurementTextArea"
            cols="38"
            rows="8"
            disabled
          ></textarea>
        </div>
      </div>
      <div class="grid item" id="specs">
   <label>Minimum temperature:
    <span class ="spanSp" id="minTempSpan">-</span>
    </label>
    <br/>
   <label>Maximum temperature:
    <span class ="spanSp" id="maxTempSpan">-</span>
    </label>
    <br/>
   <label>Total precipitation:
    <span class ="spanSp" id="totalPrecipitationSpan">-</span>
    </label>
    <br/>
  <label>Average wind speed: 
    <span class ="spanSp" id="averageWindSpeed">-</span>
    </label>
          <br/>
            <a href="">Fetch Forecast</a> 
          <br/>
        <a href="post.html">Post data to server</a>
      </div>
    </div>
  </body>
</html>
